name: Release WakeLock Obsidian plugin

on:
  push:
    tags:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, 22.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Build plugin
        run: |
          npm install
          npm run build

      - name: Zip output
        run: |
          zip screen-wake-lock.zip main.js styles.css manifest.json

      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          tag="${GITHUB_REF#refs/tags/}"

          files=(main.js manifest.json styles.css screen-wake-lock.zip)
          args=()
          for f in "${files[@]}"; do
              if [ -s "$f" ]; then
                  args+=("$f")
              else
                  echo "Skipping empty or missing asset: $f"
              fi
          done

          if [ ${#args[@]} -eq 0 ]; then
              echo "No non-empty assets to attach; creating draft without assets"
              gh release create "$tag" --title="Release $tag" --draft
          else
              gh release create "$tag" --title="Release $tag" --draft "${args[@]}"
          fi
