name: Release Obsidian plugin

on:
  push:
    tags:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js (24.x)
        uses: actions/setup-node@v4
        with:
          node-version: "24.x"
          cache: "npm"

      - name: Build plugin
        run: |
          npm install
          npm run build

      - name: Zip output
        run: |
          zip plugin.zip main.js manifest.json styles.css

      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          tag="${GITHUB_REF#refs/tags/}"

          files=(main.js manifest.json styles.css plugin.zip)
          args=()
          for f in "${files[@]}"; do
              if [ -s "$f" ]; then
                  args+=("$f")
              else
                  echo "Skipping empty or missing asset: $f"
              fi
          done

          if [ ${#args[@]} -eq 0 ]; then
              echo "No non-empty assets to attach; creating draft without assets"
              gh release create "$tag" --title="Release $tag" --draft
          else
              gh release create "$tag" --title="Release $tag" --draft "${args[@]}"
          fi
